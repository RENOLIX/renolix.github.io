<!-- profile-menu.html -->
<div class="profile-menu">
  <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" 
       alt="Profil" id="profileIcon" class="profile-icon">
  <div class="dropdown" id="profileDropdown">
    <div id="guestMenu">
      <a href="login.html">Connexion</a>
      <a href="register.html">Inscription</a>
    </div>
    <div id="userMenu" style="display:none;">
      <p id="userEmail"></p>
      <a href="profile.html">Mon Profil</a>
      <a href="settings.html">Paramètres</a>
      <a href="#" id="logoutBtn">Déconnexion</a>
    </div>
  </div>
</div>

<style>
.profile-menu {
  position: relative;
  margin-left: 15px;
  font-family: 'Montserrat', sans-serif;
}

.profile-icon {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #d4af37;
  transition: transform 0.2s ease;
}

.profile-icon:hover {
  transform: scale(1.05);
}

.dropdown {
  position: absolute;
  top: 55px;
  right: 0;
  background: #ffffff;
  border: 2px solid #d4af37;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  display: none;
  flex-direction: column;
  min-width: 220px;
  z-index: 2000;
  overflow: hidden;
}

.dropdown a, 
.dropdown p {
  padding: 12px 18px;
  text-decoration: none;
  color: #222;
  display: block;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease;
}

.dropdown p {
  font-weight: 600;
  border-bottom: 1px solid #f2f2f2;
  color: #444;
}

.dropdown a:hover {
  background: #fff9e8;
  color: #d4af37;
}
</style>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://kawlncpapaxdzjyhnhhz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // ta clé publique
  const supabase = createClient(supabaseUrl, supabaseKey);

  const profileIcon = document.getElementById('profileIcon');
  const dropdown = document.getElementById('profileDropdown');
  const guestMenu = document.getElementById('guestMenu');
  const userMenu = document.getElementById('userMenu');
  const userEmail = document.getElementById('userEmail');
  const logoutBtn = document.getElementById('logoutBtn');

  // toggle menu
  profileIcon.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  });

  // fermer si clic dehors
  document.addEventListener('click', (e) => {
    if (!profileIcon.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });

  // vérifier session
  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();
    if (session && session.user) {
      guestMenu.style.display = "none";
      userMenu.style.display = "block";
      userEmail.textContent = session.user.email;
    } else {
      guestMenu.style.display = "block";
      userMenu.style.display = "none";
    }
  }
  checkSession();

  // déconnexion
  logoutBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    await supabase.auth.signOut();
    location.reload();
  });
</script>
